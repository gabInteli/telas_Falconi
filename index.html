<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="icon" href="https://landing.falconi.com/images/falconi_favicon_192x192.png" sizes="32x32">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></link>
    <link href="style.css" rel="stylesheet">
    <title>Diagnóstico</title>
</head>
<body>
    <div id="section_education">
        <div id="card" class="card">
            <h2>Agenda Educacional</h2>
        </div>
        <div class="container">
            <div class="row align-items-center justify-content-center" style="margin-top: 24px;">
                <div class="col-5">
                    <div class="card" style="width:100%; height: 90%">
                        <div id="chartjs-radar">
                            <canvas id="myChart"></canvas>
                          </div>                       
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="row justify-content-center align-items-center" style = "background-color: #737373; margin: auto; border: solid 1pt #fff; border-radius: 20px;">
                            <input class="btn" style="color:#fff;" type="button" value="Atualizar Tabela" onClick="updateTabela()">
                        </div>             
                        <div class="card" style="margin-top: 8px;">
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="title-table">Grande Eixo</td>
                                        <td id="title-table">Nota</td>
                                        <td id="title-table">Máximo</td>
                                        <td id="title-table">Oportunidade</td>
                                    </tr>
                                  <tr>
                                    <td>Ensino</td>
                                    <td id="valor1"></td>
                                    <td>5</td>
                                    <td id="oportunidade1"></td>
                                  </tr>
                                  <tr>
                                    <td>Equidade</td>
                                    <td id="valor2"></td>
                                    <td>5</td>
                                    <td id="oportunidade2"></td>
                                  </tr>
                                  <tr>
                                    <td>Pessoas</td>
                                    <td id="valor3"></td>
                                    <td>5</td>
                                    <td id="oportunidade3"></td>
                                  </tr>
                                  <tr>
                                    <td>Fluxo</td>
                                    <td id="valor4"></td>
                                    <td>5</td>
                                    <td id="oportunidade4"></td>
                                  </tr>
                                  <tr>
                                    <td>Gestão para Resultados</td>
                                    <td id="valor5"></td>
                                    <td>5</td>
                                    <td id="oportunidade5"></td>
                                  </tr>
                                  <tr>
                                    <td>Infra e TI</td>
                                    <td id="valor6"></td>
                                    <td>5</td>
                                    <td id="oportunidade6"></td>
                                  </tr>
                                  <tr>
                                    <td>Incentivos</td>
                                    <td id="valor7"></td>
                                    <td>5</td>
                                    <td id="oportunidade7"></td>
                                  </tr>
                                </tbody>
                            </table>
                              
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin-top: 8px;" class="card">
                            <h4 style="margin-top: 16px;">Possíveis Conclusões:</h4>
                            <p id="diag1"></p>
                            <p id="diag2"></p>  
                            <p id="diag3"></p>  
                            <p id="diag4"></p>  
                            <p id="diag5"></p>  
                            <p id="diag6"></p>  
                            <p id="diag7"></p>                             
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div id="section_management">
        <div id="card" class="card">
            <h2>Agenda de Gestão</h2>
        </div>
    </div>     
    <script src="script.js"></script>
</body>
</html>
